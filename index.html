<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocab App</title>

    <link rel="stylesheet" href="css/app_container.css">
    <link rel="stylesheet" href="css/side_bar.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/head_bar.css">
    <link rel="stylesheet" href="css/page.css">
    <link rel="stylesheet" href="css/main_page.css">
    <link rel="stylesheet" href="css/debug.css">
    <link rel="stylesheet" href="css/display_page.css">
    <link rel="stylesheet" href="css/add_page.css">
</head>
<body style="margin: 0;">
    <div class="app_container">

        <!--左側導覽列-->
        <aside class="side_bar">
            <!-- <div class="logo">
            </div> -->

            <nav class="nav">
                <ul class="nav_list">
                    <li class="nav_item active" data-page-target="main">
                        <img src="img/home.svg" alt="icon" class="nav_icon">
                        <span class="nav_text">主頁</span>
                    </li>
                    <li class="nav_item" data-page-target="search">
                        <img src="img/search.svg" alt="icon" class="nav_icon">
                        <span class="nav_text">搜尋</span>
                    </li>
                    <li class="nav_item" data-page-target="add">
                        <img src="img/add.svg" alt="icon" class="nav_icon">
                        <span class="nav_text">新增</span>
                    </li>
                </ul>
            </nav>

            <div class="toggle_debug">
                <input type="checkbox" id="toggle_debug_box" class="toggle_debug_box">
                <span class="toggle_debug_text"> hide debug? </span>
            </div>
        </aside>

        <!--右側內容-->
        <main class="main">
            <!--上方導覽列-->
            <header class="head_bar">
                <span class="title">Vocabulary App</span>

                <button id="test_btn">測試用 button (push)</button>

                <div class="quick_search_container">
                    <input type="text" id="quick_search" class="quick_search" placeholder="快速搜尋單字" autocomplete="off">
                    <div id="quick_search-list" class="quick_search-list" tabindex="-1"></div>
                </div>
            </header>

            <!--主頁-->
            <section id="page-main" class="main_page page active">
                <div id="new_added" class="main_card">
                    <span class="main_card-text">最近新增</span>
                    <div id="new_added-list"></div>
                </div>

                <div id="progress" class="main_card">
                    <span class="main_card-text">總輸入單字個數</span>
                    <span id="progress-count-number" class="progress-count-number">0個</span>
                    <div id="progress-bar"></div>
                </div>

                <div id="day_cnt" class="main_card">
                    <span class="main_card-text">學習天數</span>
                    <span class="study_days">0天</span>
                </div>
            </section>

            <!--搜尋頁面-->
            <section id="page-search" class="page">
                <input type="text" id="search-input" placeholder="輸入要搜尋的字或字義">
                <div id="search-result"></div>
            </section>

            <!--新增頁面-->
            <section id="page-add" class="page add_page">
                <div id="add_inputs" class="add_inputs">
                    <input type="text" id="add-vocab" placeholder="單字 如 apple" class="add_input">
                    
                    <select id="add-pos"  class="add_input">
                        <option value="n.">名詞</option>
                        <option value="v.">動詞</option>
                        <option value="adj.">形容詞</option>
                        <option value="adv.">副詞</option>
                        <option value="prep.">介係詞</option>
                        <option value="conj.">連接詞</option>
                        <option value="phr.">片語</option>
                        <option value="idi.">諺語</option>
                    </select>

                    <input type="text" id="add-definition" placeholder="字義 如 蘋果"  class="add_input">
                    <input type="text" id="add-example" placeholder="例句 如 This is an apple."  class="add_input">
                    <input type="text" id="confirm_vocab" placeholder="確認單字"  class="add_input">
                </div>
                <div id="confirm-send" class="add_input_btn">確認加入單字</div>
            </section>

            <section id="page-display" class="display_page page">
                <div class="word_display">
                    <span id="display-word" class="display-word"></span>
                    <div class="display-line">
                        <span class="tip_word">[意思]</span>
                        <span id="display-definition"></span>
                    </div>
                    <div class="display-line">
                        <span class="tip_word">[例句]</span>
                        <span id="display-example"></span>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <div id="debug-panel">
        <div id="debug-header">
            <span>DEBUG</span>
            <button id="debug-minimize">_</button>
        </div>

        <div id="debug-body">
            <pre id="debug-log"></pre>
        </div>
    </div>
    
    <script type="module" src="./js/main.js"></script>

    <!--test github-->
</body>
</html>
